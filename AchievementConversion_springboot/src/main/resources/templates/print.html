<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#main{
		width: 900px;
		height: 600px;
		margin: 50px auto;
		text-align: center;
	}
	#tab{
		width: 100%;
		height: 100%;
	}
	#time{
		width: 250px;
		float: left;
	}
	#id{
		width: 250px;
		float: right;
	}
	#img{
		position: fixed;
		left: 450px;
		top: 550px;
	}
</style>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var date = new Date();
		var time = date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日" 
		$("#date").text("打印时间:"+time);
		print();
		$("[href='toexit']").click(function(){
			if(!confirm("确定要退出系统吗?")){
				return false;
			}
		})
	})
</script>
</head>
<body>
	<div id="main">
		<h2 id="h2" th:text="${finance.file.fileName} + '收据'"></h2>
		<br>	
		<table id="tab" cellpadding="0" cellspacing="0" border="1px solid black">
			<tr>
				<td>项目名:</td>
				<td th:text="${finance.file.fileName}"></td>
			</tr>
			<tr>
				<td>缴费时间:</td>
				<td th:text="${#dates.format(finance.registerTime,'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<td>成交金额</td>
				<td th:text="${finance.file.filePrice} + '万元'"></td>
			</tr>
			<tr>
				<td>成果简介:</td>
				<td th:text="${finance.file.fileIntroduce}"></td>
			</tr>
			<tr>
				<td>缴费金额:</td>
				<td th:text="${finance.price} + '元'"></td>
			</tr>
		</table>
		<br><br>
		<div id="time">
			<span id="date">打印时间:</span>
		</div>
		<div id="user">
			<span th:text="'打印人:'+${session.user.loginName}">打印人:</span>
		</div>
		<a href="queryAllFinance">返回</a>
		<div id="img">
			<img src="/img/123.png">
		</div>
		
	</div>
</body>
</html>
