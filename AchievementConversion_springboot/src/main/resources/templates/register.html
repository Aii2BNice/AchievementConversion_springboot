<link rel="stylesheet" href="css/buttons.css"/>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("[type='submit']").css({"height":"45px","font-size":"18px","border-radius":"5px"});
		$("[name='loginName']").blur(function(){
			$.ajax({
				type:'post',
				url:'verLoginName',
				data:JSON.stringify(getJsonData()),
				contentType:'application/json;charset=utf-8',
				success:function(msg){
					$("#msg").empty();
					$("#msg").html(msg);
				}
			});
		})
		$("#pass2").blur(function(){
			if($("#pass1").val() != $("#pass2").val()){
				$("#msg").html("两次密码输入不一致");
				$("[type='submit']").css("display","none");
			}else{
				$("#msg").empty();
				$("[type='submit']").css("display","inline");
			}
		});
		function getJsonData(){
			var json = { "loginName":$("[name='loginName']").val() }
			return json;
		}
	})
</script>
</head>

  <!-- main部分   -->
	<div id="particles-js">
		<div class="login">
			<form action="register" method="post">
				<div class="login-top">用户注册</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="res/static/img/name.png" />
					</div>
					<div class="login-center-input">
						<input type="text" name="loginName" value="" placeholder="请输入您的用户名" required="required"
							onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="res/static/img/password.png" />
					</div>
					<div class="login-center-input">
						<input id="pass1" type="password" name="pass" value="" placeholder="请输入您的密码" required="required"
							onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="res/static/img/password.png" />
					</div>
					<div class="login-center-input">
						<input id="pass2" type="password" value="" placeholder="请重新输入您的密码" required="required"
							onfocus="this.placeholder=''" onblur="this.placeholder='请重新输入您的密码'" />
					</div>
				</div>
				<input class="log button button-pill button-primary" id="login" type="submit" value="注     册" /><br /><br />
				<span id="msg" style="color: red;font-size: 15px" th:text="${msg}"></span><br /><br /> 
				<a id="register" href="tologin">已有账号，马上登录</a>
			</form>
		</div>
	</div>
