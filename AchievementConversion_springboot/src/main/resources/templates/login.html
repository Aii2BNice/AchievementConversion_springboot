<div class="nav index">

      <!-- logo -->

  </div>
  <!-- main部分   -->
	<div id="particles-js">
		<div class="login">
			<form action="login" method="post">
				<div class="login-top">用户登录</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="res/static/img/name.png" />
					</div>
					<div class="login-center-input">
						<input type="text" name="loginName" value="" placeholder="请输入您的用户名" required="required"
							onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
					</div>
				</div>
				<div class="login-center clearfix">
					<div class="login-center-img">
						<img src="res/static/img/password.png" />
					</div>
					<div class="login-center-input">
						<input type="password" name="pass" value="" placeholder="请输入您的密码" required="required"
							onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
					</div>
				</div>
				<input class="log button button-pill button-primary" id="login" type="submit" value="登     录" /><br /><br />
				<span id="msg" style="color: red;font-size: 15px" th:text="${msg}"></span><br /><br /> 
				<a id="register" href="toregister">没有账号?马上注册</a>
			</form>
		</div>
	</div>
	<!-- footer  -->
	<div class="footer">
    <div class="layui-container">
      <p class="footer-web">
        <a href="#">合作伙伴</a>
        <a href="#">清华大学</a>
        <a href="#">北京大学</a>

        <a href="#">沈阳成果转化技术有限公司</a>
        <a href="#">北京科研转化有限公司</a>
      </p>
      <div class="layui-row footer-contact">
        <div class="layui-col-sm2 layui-col-lg1"><img src="res/static/img/erweima.jpg"></div>
        <div class="layui-col-sm10 layui-col-lg11">
          <div class="layui-row">
            <div class="layui-col-sm6 layui-col-md8 layui-col-lg9">
              <p class="contact-top"><i class="layui-icon layui-icon-cellphone"></i>&nbsp;400-1234567&nbsp;&nbsp;&nbsp;(9:00-18:00)</p>
              <p class="contact-bottom"><i class="layui-icon layui-icon-home"></i>&nbsp;1234567@163.com</p>

            <div class="layui-col-sm6 layui-col-md4 layui-col-lg3">

              <p class="contact-bottom"><span class="right">Copyright&nbsp;©&nbsp;2018-2020 More Templates </span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script src="res/layui/layui.js"></script>
